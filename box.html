<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Box Example</title>
    <style>
        /* Style for the box */
        .box {
            max-width: 300px;
            padding: 20px;
            margin: 20px auto;
            background-color: #f4f4f9;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Style for the title inside the box */
        .box h2 {
            margin-top: 0;
            color: #333;
        }

        /* Style for the content inside the box */
        .box p {
            color: #666;
        }

        /* Style for a button inside the box */
        .box button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .box button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Welcome!</h2>
        <p>This is an example of a simple, styled box using HTML and CSS. You can add any content here.</p>
        <button>Click Me</button>
    </div>

</body>
</html>
